restore_ckpt: None
lr: 0.0002
wdecay: 1e-5
batch_size: 6
num_steps: 40000

dataset:
  source_id: [0, 1]
  src_res: 1024
  use_processed_data: True
  data_root: 'data/nuscenes'

raft:
  mixed_precision: False
  train_iters: 3
  val_iters: 3
  encoder_dims: [32, 48, 96]
  hidden_dims: [96, 96, 96]

gsnet:
  encoder_dims: [32, 48, 96]
  # encoder_dims: [32, 48, 64]
  decoder_dims: [48, 64, 96]
  parm_head_dim: 32

record:
  loss_freq: 2000
  eval_freq: 2000